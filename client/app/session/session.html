<div class="sessions">
    <div class="connect" ng-if="!sessionCtrl.hasSession()">
        <div class="login">
            <h1>Login</h1>
            <select ng-model="sessionCtrl.selection">
                <option ng-repeat="session in sessionCtrl.sessions" value="{{ session.name }}">{{ session.name }}</option>
            </select>
            <button ng-click="sessionCtrl.selectSession(sessionCtrl.selection)">Login</button>
        </div><br/>
        <div class="signup">
            <h1>Signup</h1>
            <input type="text" ng-model="sessionCtrl.newOne"/>
            <button ng-click="sessionCtrl.selectSession(sessionCtrl.newOne)">Create</button>
        </div>
    </div>
</div>
